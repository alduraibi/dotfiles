## Prompt

[character]
success_symbol = "[❯](purple)"
error_symbol = "[❯](red)"
vicmd_symbol = "[❮](green)"

## Before Programming Languages

[directory]
read_only = " "
style = "bold blue"
truncation_symbol = "…/"

[git_branch]
format = "[](bright-black) [$symbol]($style)[$branch](bright-black)"
style = "purple"
symbol = " "

[git_status]
# format = "([$all_status$ahead_behind]($style) )"
format = "[[(*$conflicted$untracked$modified$staged$renamed$deleted)](purple) ($ahead_behind$stashed)]($style)"
style = "cyan"
conflicted = "​" # "="
untracked = "​" # ""
modified = "​" # "*"
stashed = "≡"
staged = "​" # "+"
renamed = "​" # "»"
deleted = "​" # "✘"

[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style = "bright-black"


## After Programming Languages

[docker_context]
format = "[](bright-black) [$symbol]($style)[$context](bright-black) "
style = "cyan"
symbol = " "

[package]
format = "[](bright-black) [$symbol]($style)[$version](bright-black) "
style = "dark-white"
symbol = " "

[memory_usage]
symbol = " "

[cmd_duration]
format = "[](bright-black) []($style) [$duration](bright-black) "
style = "yellow"
show_notifications = true
min_time_to_notify = 30000

[[battery.display]]
threshold = 15


