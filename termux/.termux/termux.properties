### After making changes and saving you need to run `termux-reload-settings`
### to update the terminal.  All information here can also be found on the
### wiki: https://wiki.termux.com/wiki/Terminal_Settings

###############
# Extra keys
###############

### Default extra-key configuration
extra-keys = [[ \
  {key: ESC, display: '⎋', popup: {key: DEL, display: '⌦'}}, \
  {key: TAB, popup: KEYBOARD}, \
  {key: CTRL, display: '⎈', popup: {key: ALT, display: '⎇'}}, \
  {key: '-', popup: '_'}, \
  {key: ':', popup: '/'}, \
  {key: DOWN, popup: LEFT}, \
  {key: UP, popup: RIGHT} \
]]

###############
# Colors/themes
###############

### Force black colors for drawer and dialogs
use-black-ui = true

###############
# Keyboard shortcuts
###############

### Open a new terminal with ctrl + t (volume down + t)
# shortcut.create-session = ctrl + t

### Go one session down with (for example) ctrl + 2
# shortcut.next-session = ctrl + 2

### Go one session up with (for example) ctrl + 1
# shortcut.previous-session = ctrl + 1

### Rename a session with (for example) ctrl + n
# shortcut.rename-session = ctrl + n

###############
# Bell key
###############

### Vibrate device (default).
# bell-character = vibrate

### Beep with a sound.
# bell-character = beep

### Ignore bell character.
# bell-character = ignore

###############
# Back key
###############

### Send the Escape key.
# back-key=escape

### Hide keyboard or leave app (default).
# back-key=back

###############
# Keyboard issue workarounds
###############

### Letters might not appear until enter is pressed on Samsung devices
# enforce-char-based-input = true

### ctrl+space (for marking text in emacs) does not work on some devices
# ctrl-space-workaround = true


# Enable fullscreen mode
fullscreen=true
# use-fullscreen-workaround = true

# Allow opening file in Android app
allow-external-apps=true
